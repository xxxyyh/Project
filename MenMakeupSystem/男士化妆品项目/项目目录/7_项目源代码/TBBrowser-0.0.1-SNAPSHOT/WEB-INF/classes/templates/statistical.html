								<div class="panel-heading">品牌销量环形图</div>
								<div class="panel-body">
									<div id="quantity-doughnut-echarts" style="width:470px;height:300px"></div>
								</div>
							</div>

						</div>

		<!--<jsp:include page="/part/manager.js.jsp"></jsp:include>-->
		<script type="text/javascript">
			var types = new Array();
			var nums = new Array();
			var amounts = new Array();

			//echarts图表初始化：获得图表对象
			var qbeCharts = echarts.init(document.getElementById("quantity-bar-echarts"));
			var qdeCharts = echarts.init(document.getElementById("quantity-doughnut-echarts"));
//			var tbeCharts = echarts.init(document.getElementById("total-bar-echarts"));
//			var tdeCharts = echarts.init(document.getElementById("total-doughnut-echarts"));

			$.ajax({
				type: "get",
				headers: {
					'Access-Control-Allow-Origin': '*',
					'Content-Type': 'application/json; charset=UTF-8'
				},
				dataType: "json",
				url: "http://192.168.1.112:8907/selectSalesAmount",
				async: false,
				success: function(data) {
					//					console.log(data.datas);
					var types = [];
					var nums = [];
					var seriesData = [];
					$.each(data.datas, function() {
						types.push(this.goodsbrand);
						nums.push(this.itemsnum);
						var m = new Map();
						m["name"] = this.goodsbrand;
						m["value"] = this.itemsnum;
						seriesData.push(m);
					});
					console.log(seriesData);
					//配置柱状图表
					var qbeOption = {
						xAxis: {
							type: 'category',
							data: types
						},
						yAxis: {
							type: 'value'
						},
						series: [{
							data: nums,
							type: 'bar'
						}]
					};
					//配置圆饼图表
					var qdeOption = {
						title: {
							text: '品牌销量',
							subtext: '商品',
							x: 'center'
						},
						tooltip: {
							trigger: 'item',
							formatter: "{a} <br/>{b} : {c} ({d}%)"
						},
						legend: {
							orient: 'vertical',
							left: 'left',
							data: types
						},
						series: [{
							name: '访问来源',
							type: 'pie',
							radius: '55%',
							center: ['50%', '60%'],
							data: seriesData,
							itemStyle: {
								emphasis: {
									shadowBlur: 10,
									shadowOffsetX: 0,
									shadowColor: 'rgba(0, 0, 0, 0.5)'
								}
							}
						}]
					};
					var option2 = {
						title: {
							text: '某站点用户访问来源',
							subtext: '纯属虚构',
							x: 'center'
						},
						tooltip: {
							trigger: 'item',
							formatter: "{a} <br/>{b} : {c} ({d}%)"
						},
						legend: {
							orient: 'vertical',
							left: 'left',
							data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
						},
						series: [{
							name: '访问来源',
							type: 'pie',
							radius: '55%',
							center: ['50%', '60%'],
							data: [{
									value: 335,
									name: '直接访问'
								},
								{
									value: 310,
									name: '邮件营销'
								},
								{
									value: 234,
									name: '联盟广告'
								},
								{
									value: 135,
									name: '视频广告'
								},
								{
									value: 1548,
									name: '搜索引擎'
								}
							],
							itemStyle: {
								emphasis: {
									shadowBlur: 10,
									shadowOffsetX: 0,
									shadowColor: 'rgba(0, 0, 0, 0.5)'
								}
							}
						}]
					};
					//将图表配置，设置到图表对象中！
					qbeCharts.setOption(qbeOption);
					qdeCharts.setOption(qdeOption);
//					qdeCharts.setOption(option2);
				}
			});
