<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta content="" name="description" />
	<meta content="webthemez" name="author" />
	<title>订单管理</title>
	<script type="text/javascript" th:src="@{/js/loader.js}"></script>
</head>
<body>
	<div id="wrapper">
		<!--头部：页面标题栏-->
		<div th:replace="part/navmenu::#header"></div>
		<!--导航栏：页面菜单栏-->
		<div th:replace="part/navmenu::#skrside"></div>
		<!--表格-->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<!-- start dataTables -->
						<!-- 表格格式：面板中嵌套表格 -->
						<div class="panel panel-default">
							<!-- 面板头放：页面标题，刷新按钮，添加按钮 -->
							<div class="panel-heading">
								<h3>订单管理</h3> 
							</div>
							<!-- 面板体放：表格内容，按照dataTable格式来构造-->
							<div class="panel-body">
								<form id="formSearch" class="form-horizontal">
									<div class="form-group" style="margin:15px">
										<label class="control-label col-sm-2" for="utel">订单编号:</label>
										<div class="col-sm-2">
											<input type="hidden" id="adminid" name="adminid" />
											<input type="text" class="form-control" id="oid" />
										</div>
										<div class="col-sm-4" style="text-align:center;">
											<button type="button" id="btn_query" class="btn btn-primary">
												<span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查 询
											</button>
										</div>
									</div>
								</form>
								<div id="toolbar" class="btn-group">
									<!--<button id="btn_add" type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增
									</button>
									<button id="btn_edit" type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改
									</button>
									<button id="btn_delete" type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除
									</button>-->
								</div>
								<!-- @@@@@@@@@@@@     表格数据     @@@@@@@@@@@@@ -->
								<table id="tb_goods" class="table table-striped table-bordered table-hover"></table>
								<!-- @@@@@@@@@@@@     表格数据     @@@@@@@@@@@@@ -->
							</div>
						</div>
						<!--End dataTables -->
						<!-- 按钮触发模态框 -->
						<!-- 模态框（Modal） myModal-->
						<div class="modal fade" id="deliveryModal" tabindex="-1" role="dialog"
							aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">×</button>
										<!-- 表单嵌套表格：规范表单格式 -->
										<form role="form" id="editForm">
											<div class="form-group">
												<table class="table" style="font: '黑体';">
													<thead>
														<tr>
															<th>发货信息：</th>
															<th></th>
														</tr>
													</thead>
													<tbody>
														<tr>
															<td><b>订单编号：</b></td>
															<td><input type="text" id="ordersid" name="ordersid" class="form-control" readonly="readonly"/></td>
														</tr>
														<tr>
															<td><b>快递单号：</b></td>
															<td><input type="text" id="tracknum" name="tracknum" class="form-control"/></td>
														</tr>
														<tr>
															<td><b>快递公司：</b></td>
															<td><input type="text" id="expresscompany" name="expresscompany" class="form-control"/></td>
														</tr>
													</tbody>
												</table>
												<div class="modal-footer">
													<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
													<input value="确认发货" class="btn btn-primary" id="btn_submit">
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							<!-- /.modal-dialog -->
						</div>
						<!-- /.modal -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 自定义js -->
	<script type="text/javascript" th:inline="javascript">
		var currentUser = JSON.parse(sessionStorage.getItem("currentUser"));
		/*
		 * 登录状态
		 * */
		console.log(currentUser);
		if(currentUser.adminaccount != null) {
			//显示账号
			$("#currentAccount").text(currentUser.adminaccount);
			if(currentUser.adminidentify == "商家"){
				$("#adminid").val(currentUser.adminid);
			}else{
				toastr.error("该功能为商家功能！");
				location.href = "allGoodsManager.html";
			}
		}
		else{
			if(confirm("您还没有登录，是否前往登录？")){
				location.href = "login.html";
			}else{
				location.href = "index.html";
			}
		}
	</script>
	<script type="text/javascript">
		$(function(){
			//为表格的每一行添加“详情”按钮的点击事件
			window.operateEvents = {
				'click .RoleOfedit': function(e, value, row, index) {
//			    	orderDetails(row.ordersid);
					$("#ordersid").val(row.orderid);
			    	$("#deliveryModal").modal('show');
				}
			};
			//初始化表格
			var oTable = new TableInit();
			oTable.Init();

			//初始化按钮
			var oButtonInit = new ButtonInit();
			oButtonInit.Init();
		});
		
		//定义表格类
		var TableInit = function(){
			var oTableInit = new Object();
			
			oTableInit.Init = function(){
				$("#tb_goods").bootstrapTable({
					headers: {
						'Access-Control-Allow-Origin': '*',
						'Content-Type': 'application/json; charset=UTF-8'
					},
					dataType: "json",
					url : "http://192.168.1.109:8901/selectOrderByAdminId", //请求后台的URL（*）
					method : "get", //请求方式（*）
					toolbar : "#toolbar", //工具按钮用哪个容器
					queryParamsType : "page", //默认风格
					queryParams : oTableInit.queryParams,//传递参数（*）
					pagination: true, //是否显示分页（*）
					sidePagination: "server",           //分页方式：client用户端分页，server服务端分页（*）
					pageSize: 5,                       //每页的记录行数（*）
					pageList: [5,10,25,50,100], 
					sortable: true,
					sortName: "userorders.ordersId",
					sortOrder: "asc",
					silentSort: true,  // 换页的时候自动记住排序
					showColumns: true,
					minimumCountColumns: 2,
					showRefresh: true,
					clickToSelect: true,    //点击选中功能
					showToggle: true,
					columns : [ {
						checkbox : true
					}, {
						field : "orderid",
						title : "订单编号",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "goodsid",
						title : "商品编号",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "goodsname",
						title : "商品名称",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "itemsnum",
						title : "购买数量",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "useraccount",
						title : "用户账号",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "useraddr",
						title : "收货地址",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "orderdate",
						title : "下单时间",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "isdelivery",
						title : "操作",
						align: "center",
	                    formatter: function (val) {
		                    var state;
		                    console.log("是否发货："+val);
		                    if (val == "已发货") {
		                        state = "<button type='button' class='btn btn-default' >已发货</button>";
		                    } else {
		                        state = "<button type='button' class='RoleOfedit btn btn-info' >发货</button>";
		                    }
		                    return state;
		                },
						events: operateEvents
					}],  //改造JsonResult后就不需要配置这个属性了
					responseHandler: function(res) {  //表格数据设置 
						//console.log(res);
		                return {
		                    "total": res.pagedatas.total,//总记录数
		                    "rows": res.pagedatas.list   //数据
		                 };
	            	}
				});
			}
			//得到查询的参数
			oTableInit.queryParams = function(params) {
				//console.log(params);
				var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
					pageSize: params.pageSize,   //页面大小
					pageNum: params.pageNumber,  //页码
					//search: params.search,  //搜索框
					sort: params.sortName,    //排序字段
					order: params.sortOrder,  //排序方式
					adminid : $("#adminid").val(),
					orderid : $("#oid").val()
				};
				return temp;
			};
			
			return oTableInit;
		}
		
		var ButtonInit = function() {
			var oInit = new Object();
	
			oInit.Init = function() {
				
				$("#btn_submit").click(function(){
					var param = $("#editForm").serializeJson();
					console.log(param);
					$.add("http://192.168.1.112:8907/insertDelivery",param,function(res){
						console.log(res);
						commonChange(res);
					});
				});
	
				$("#btn_query").click(function() {
					$("#tb_goods").bootstrapTable("refresh");
				});
			};
	
			return oInit;
		};
		
		//统一取选中数据并做校验
		function commonCheck(only){
			var arrselections = $("#tb_goods").bootstrapTable("getSelections");
			console.log(arrselections[0]);
			if(only&&arrselections.length > 1){
				toastr.warning("只能选择一行进行编辑");
				return null;
			}
			if (arrselections.length <= 0) {
				toastr.warning("请选择有效数据");
				return null;
			}
			return arrselections;
		}
		
		//针对增删改的返回内容做统一化处理
		function commonChange(res){
			if (res.state == 0) {
				if(res.data == true || res.message == "success"){
					toastr.success("操作成功！");
				}else{
					toastr.success("操作失败！");
				}
	        	$("#deliveryModal").modal("hide");
	        	$("#tb_goods").bootstrapTable("refresh");
	    	}else{
	    		toastr.error(res.message);
	    	}
		}
		$('#logout').click(function () {
			sessionStorage.removeItem("currentUser");
			location.href = "login.html";
		});
	</script>
</body>
</html>
