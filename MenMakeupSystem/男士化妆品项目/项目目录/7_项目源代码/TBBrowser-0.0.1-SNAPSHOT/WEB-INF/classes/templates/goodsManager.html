	<div id="wrapper">

		<!--表格-->
		<div id="page-wrapper">

					<div class="col-md-12">
						<!-- start dataTables -->
						<!-- 表格格式：面板中嵌套表格 -->
						<div class="panel panel-default">
							<!-- 面板头放：页面标题，刷新按钮，添加按钮 -->
							<div class="panel-heading">
								<h3>商品管理</h3> 
							</div>
							<!-- 面板体放：表格内容，按照dataTable格式来构造-->

								<form id="formSearch" class="form-horizontal">

										</div>

	<script type="text/javascript">
		$(function(){
			//初始化表格
			var oTable = new TableInit();
			oTable.Init();
			
			//初始化按钮
			var oButtonInit = new ButtonInit();
			oButtonInit.Init();
		});
		
		//定义表格类
		var TableInit = function(){
			var oTableInit = new Object();
			
			oTableInit.Init = function(){
				$("#tb_goods").bootstrapTable({
					url : "restgoods", //请求后台的URL（*）
					method : "get", //请求方式（*）
					toolbar : "#toolbar", //工具按钮用哪个容器
					queryParamsType : "page", //默认风格
					queryParams : oTableInit.queryParams,//传递参数（*）
					pagination: true, //是否显示分页（*）
					sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
					pageSize: 5,                       //每页的记录行数（*）
					pageList: [5,10,25,50,100], 
					sortable: true,
					//sortName: "price",
					//sortOrder: "desc",
					silentSort: true,  // 换页的时候自动记住排序
					showColumns: true,
					minimumCountColumns: 2,
					showRefresh: true,
					clickToSelect: true,    //点击选中功能
					showToggle: true,
					columns : [ {
						checkbox : true
					}, {
						field : "gid",
						title : "商品编号",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "gname",
						title : "商品名称",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "type",
						title : "商品类型",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "price",
						title : "商品单价",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}, {
						field : "date",
						title : "上架时间",
						align: "center",
	                    valign: "middle",
	                    sortable: true // 开启排序功能
					}],  //改造JsonResult后就不需要配置这个属性了
					responseHandler: function(res) {  //表格数据设置 
						//console.log(res);
		                return {
		                    "total": res.pagedatas.total,//总记录数
		                    "rows": res.pagedatas.list   //数据
		                 };
	            	}
				});
			}
			//得到查询的参数
			oTableInit.queryParams = function(params) {
				//console.log(params);
				var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
					pageSize: params.pageSize,   //页面大小
					pageNum: params.pageNumber,  //页码
					//search: params.search,  //搜索框
					sort: params.sortName,    //排序字段
					order: params.sortOrder,  //排序方式
					gname : $("#goodsname").val(),
					type : $("#goodstype").val()
				};
				return temp;
			};
			
			return oTableInit;
		}
		
		var ButtonInit = function() {
			var oInit = new Object();
	
			oInit.Init = function() {
				
				$("#btn_add").click(function(){
					$("#myModal").find(".form-control").val(""); // 清空模态框里头的数据
					$("#myModal").modal();
				});
				
				$("#btn_edit").click(function(){
					var arrselections = commonCheck(true);
					if(arrselections==null)return;
					$("#editForm").setForm(arrselections[0]);
					$("#myModal").modal();
				});
				
				
				$("#btn_delete").click(function() {
					var arrselections = commonCheck(false);
					if(arrselections==null)return;
	
					Tip.confirm({
						message : "确认要删除选择的数据吗？"
					}).on(function(e) {
						if (!e) return;
						var cus = arrselections;
						$.delAll("restgoods", cus, function(res) {
							commonChange(res);
						});
					});
				});
				
				$("#btn_submit").click(function(){
					var param = $("#editForm").serializeJson();
					console.log(param);
					if($("#gid").val()!=""){   //不为空则做修改
						$.edit("restgoods",param,function(res){
							commonChange(res);
						});
					}else{
						$.add("restgoods",param,function(res){
							commonChange(res);
						});
					}
				});
	
				$("#btn_query").click(function() {
					$("#tb_goods").bootstrapTable("refresh");
				});
			};
	
			return oInit;
		};
		
		//统一取选中数据并做校验
		function commonCheck(only){
			var arrselections = $("#tb_goods").bootstrapTable("getSelections");
			console.log(arrselections[0]);
			if(only&&arrselections.length > 1){
				toastr.warning("只能选择一行进行编辑");
				return null;
			}
			if (arrselections.length <= 0) {
				toastr.warning("请选择有效数据");
				return null;
			}
			return arrselections;
		}
		
		//针对增删改的返回内容做统一化处理
		function commonChange(res){
			if (res.state == 0) {
	        	toastr.success(res.message);
	        	$("#myModal").modal("hide");
	        	$("#tb_goods").bootstrapTable("refresh");
	    	}else{
	    		toastr.error(res.message);
	    	}
		}
	</script>
</body>
